<html>
	<head>
		<title>p5.js sketches</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<script
			src="https://kit.fontawesome.com/9dd13a1052.js"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"
			integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="segment.js"></script>
		<script src="controls.js"></script>
		<script src="sketch.js"></script>
		<style>
			body {
				margin: 0px;
			}
			html {
				overflow: none;
			}

			#menu {
				position: absolute;
				top: 0;
				right: 0;
				padding: 10px 0px;
				border-radius: 0px 0px 0px 10px;
				background-color: #042836cc;
				color: white;
				overflow: hidden;
				width: 100px;
				height: 32px;
				transition: width 250ms ease-in-out, height 250ms ease-in-out;
			}
			#buttons {
				position: absolute;
				right: 10;
			}
			#controls {
				display: flex;
				flex-direction: column;
				align-items: flex-end;
				margin-top: 50px;
				padding: 0px 20px;
			}
			.control-row {
				display: flex;
				align-items: center;
			}

			.control-row label {
				padding-right: 4px;
				/* color: white; */
				font-family: system-ui;
			}
			#color-controls {
				display: flex;
				padding-bottom: 20px;
			}
			#color-controls input {
				margin-right: 4px;
			}

			i {
				font-family: FontAwesome;
				/* color: white; */
				opacity: 0.4;
				transition: opacity 200ms;
				font-size: 32px;
			}
			i:hover {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<div id="buttons">
				<i
					class="fas fa-trash"
					style="margin-right: 8px"
					onclick="resetDrawing()"
				></i>
				<i class="fas fa-cog" onclick="toggleMenu()"></i>
			</div>
			<!-- Populated in controls.js -->
			<div id="controls">
				<div id="color-controls"></div>
			</div>
		</div>
	</body>
</html>
