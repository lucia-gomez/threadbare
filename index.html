<html>
	<head>
		<title>Threadbare</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<script
			src="https://kit.fontawesome.com/9dd13a1052.js"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"
			integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="segment.js"></script>
		<script src="controls.js"></script>
		<script src="sketch.js"></script>
		<style>
			body {
				margin: 0px;
				font-family: system-ui;
			}
			html {
				overflow: none;
			}

			#menu {
				position: absolute;
				top: 0;
				right: 0;
				padding: 10px 0px;
				border-radius: 0px 0px 0px 10px;
				background-color: #042836e8;
				color: white;
				overflow: hidden;
				width: 180px;
				height: 40px;
				transition: width 250ms ease-in-out, height 250ms ease-in-out;
			}
			#buttons {
				position: absolute;
				right: 0;
				display: flex;
				justify-content: space-evenly;
				width: 180px;
			}
			#controls {
				display: flex;
				flex-direction: column;
				align-items: flex-end;
				margin-top: 50px;
				padding: 0px 20px;
			}
			.control-row {
				display: flex;
				align-items: center;
				padding-bottom: 4px;
			}
			.control-row label {
				padding-right: 4px;
			}

			#color-controls {
				display: flex;
				padding-bottom: 20px;
			}
			#color-controls input {
				margin-right: 4px;
			}
			#checkbox-controls {
				padding-bottom: 20px;
			}

			i {
				font-family: FontAwesome;
				opacity: 0.4;
				transition: opacity 200ms;
				font-size: 32px;
				display: block;
			}
			i:hover {
				opacity: 1;
				cursor: pointer;
			}

			.hotkey {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.hotkey p {
				font-size: 10px;
				margin: 0;
				margin-top: 2px;
				opacity: 0.4;
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<div id="buttons">
				<div class="hotkey">
					<i class="fas fa-trash" onclick="resetDrawing()"></i>
					<p>X</p>
				</div>
				<div class="hotkey">
					<i class="fas fa-camera" onclick="save()"></i>
					<p>S</p>
				</div>
				<div class="hotkey">
					<i class="fas fa-unlock" id="lock-icon" onclick="toggleLock()"></i>
					<p>L</p>
				</div>
				<div class="hotkey">
					<i class="fas fa-cog" onclick="toggleMenu()"></i>
					<p>H</p>
				</div>
			</div>
			<!-- Populated in controls.js -->
			<div id="controls">
				<div id="color-controls"></div>
				<div id="checkbox-controls"></div>
			</div>
		</div>
	</body>
</html>
