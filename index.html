<html>
	<head>
		<title>p5.js sketches</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<script
			src="https://kit.fontawesome.com/9dd13a1052.js"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"
			integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="segment.js"></script>
		<script src="controls.js"></script>
		<script src="sketch.js"></script>
		<style>
			body {
				margin: 0px;
			}
			html {
				overflow: none;
			}
			svg {
				position: absolute;
				top: 0;
				right: 0;
			}

			#menu {
				fill: #042836cc;
			}

			.icon {
				font-family: FontAwesome;
				fill: white;
				opacity: 0.4;
				transition: opacity 200ms;
				font-size: 32px;
			}
			.icon:hover {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<svg height="400px" width="300px" xmlns="http://www.w3.org/2000/svg">
			<g id="menu" transform="scale(-1, 1) translate(-380, 0)">
				<rect x="80" y="0" width="100" height="50" ry="5">
					<animate
						id="openHeight"
						attributeName="height"
						from="50"
						to="400"
						dur="300ms"
						begin="indefinite"
						fill="freeze"
					/>
					<animate
						id="openWidth"
						attributeName="width"
						from="100"
						to="300"
						dur="300ms"
						begin="indefinite"
						fill="freeze"
					/>
					<animate
						id="closeHeight"
						attributeName="height"
						from="400"
						to="50"
						dur="300ms"
						begin="indefinite"
						fill="freeze"
					/>
					<animate
						id="closeWidth"
						attributeName="width"
						from="300"
						to="100"
						dur="300ms"
						begin="indefinite"
						fill="freeze"
					/>
				</rect>
			</g>
			<text x="216" y="36" class="icon" onclick="resetDrawing()">&#xf1f8;</text>
			<text x="260" y="36" class="icon" onclick="toggleMenu()">&#xf013;</text>

			<!-- <i
				class="fas fa-trash"
				style="margin-right: 8px"
				onclick="resetDrawing()"
			></i>
			<i class="fas fa-cog" onclick="toggleMenu()"></i> -->
		</svg>
	</body>
</html>
