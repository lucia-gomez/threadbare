<html>
	<head>
		<title>Threadbare</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
		/>
		<script
			src="https://kit.fontawesome.com/9dd13a1052.js"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"
			integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="segment.js"></script>
		<script src="controls.js"></script>
		<script src="sketch.js"></script>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div id="menu">
			<div id="buttons">
				<div class="hotkey">
					<i class="fas fa-trash" onclick="resetDrawing()"></i>
					<p>X</p>
				</div>
				<div class="hotkey">
					<i class="fas fa-camera" onclick="save()"></i>
					<p>S</p>
				</div>
				<div class="hotkey">
					<i class="fas fa-unlock" id="lock-icon" onclick="toggleLock()"></i>
					<p>L</p>
				</div>
				<div class="hotkey">
					<i class="fas fa-cog" onclick="toggleMenu()"></i>
					<p>H</p>
				</div>
			</div>
			<!-- Populated in controls.js -->
			<div id="controls">
				<div id="color-controls"></div>
				<div id="checkbox-controls"></div>
			</div>
			<p id="dragText">Press and hold cursor to pause drawing</p>
		</div>
	</body>
</html>
